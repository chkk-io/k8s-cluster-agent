# Default values for chkk-cluster-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: public.ecr.aws/j8z4q9j4/chkk-kontext
  tag: v1.0.22
  pullPolicy: IfNotPresent

manager:
  image:
    repository: public.ecr.aws/j8z4q9j4/chkk-cluster-agent-manager
    tag: v1.0.22
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 50m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 128Mi

secret:
  chkkAccessToken: CHKK-ACCESS-TOKEN

cronjob:
  schedule: "0 */12 * * *"

config:
  enabled: true
  fileContents:
    DaemonSet: true
    Deployment: true
    Pod: true
    PodTemplate: true
    ReplicationController: true
    StatefulSet: true
    NetworkPolicy: true
    CronJob: true
    Namespace: true
    Service: true
    Job: true
    Ingress: true
    ConfigMap: true

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 500m
    memory: 512Mi
