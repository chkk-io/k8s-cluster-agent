apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app.kubernetes.io/instance: chkk-cronjob
    app.kubernetes.io/managed-by: kubectl
    app.kubernetes.io/name: chkk-cronjob
    chkk.io/name: chkk-cluster-agent
  annotations:
    chkk.io/name: Cluster Agent
    chkk.io/version: v1.0.30
  name: chkk-cluster-context-cronjob
  namespace: chkk-system
spec:
  jobTemplate:
    metadata:
      labels:
        app.kubernetes.io/instance: chkk-cronjob
        app.kubernetes.io/name: chkk-cronjob
      annotations:
        chkk.io/name: Cluster Agent
        chkk.io/version: v1.0.30
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/instance: chkk-cronjob
            app.kubernetes.io/name: chkk-cronjob
          annotations:
            chkk.io/name: Cluster Agent
            chkk.io/version: v1.0.30
        spec:
          automountServiceAccountToken: true
          containers:
            - env:
                - name: CHKK_ACCESS_TOKEN
                  valueFrom:
                    secretKeyRef:
                      key: CHKK_ACCESS_TOKEN
                      name: chkk-access-token
                - name: NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
              image: public.ecr.aws/j8z4q9j4/chkk-kontext:v1.0.30
              imagePullPolicy: Always
              name: chkk-cluster-context-cronjob
              resources:
                limits:
                  cpu: 500m
                  memory: 512Mi
                requests:
                  cpu: 500m
                  memory: 512Mi
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
              volumeMounts:
                - mountPath: /config
                  name: chkk-cluster-context-cronjob
                  readOnly: true
                - mountPath: /etc/downward
                  name: chkk-cluster-context-cronjob-labels
                  readOnly: true
          restartPolicy: Never
          securityContext:
            runAsNonRoot: true
            runAsUser: 12000
            seccompProfile:
              type: RuntimeDefault
          serviceAccountName: chkk-cluster-context-cronjob
          volumes:
            - configMap:
                name: chkk-cluster-context-cronjob
              name: chkk-cluster-context-cronjob
            - downwardAPI:
                items:
                  - fieldRef:
                      fieldPath: metadata.labels
                    path: "labels"
              name: chkk-cluster-context-cronjob-labels
  schedule: 0 */12 * * *
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    chkk.io/name: Cluster Agent
    chkk.io/version: v1.0.30
  labels:
    app.kubernetes.io/instance: chkk-cluster-agent-manager
    app.kubernetes.io/managed-by: kubectl
    app.kubernetes.io/name: chkk-cluster-agent-manager
  name: chkk-cluster-agent-manager
  namespace: chkk-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: chkk-cluster-agent-manager
  template:
    metadata:
      annotations:
        chkk.io/name: Cluster Agent
        chkk.io/version: v1.0.30
      labels:
        app.kubernetes.io/name: chkk-cluster-agent-manager
    spec:
      automountServiceAccountToken: true
      containers:
        - env:
            - name: CHKK_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  key: CHKK_ACCESS_TOKEN
                  name: chkk-access-token
          image: public.ecr.aws/j8z4q9j4/chkk-cluster-agent-manager:v1.0.30
          imagePullPolicy: Always
          name: chkk-cluster-agent-manager
          resources:
            limits:
              cpu: 50m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
        runAsUser: 12000
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: chkk-cluster-context-cronjob