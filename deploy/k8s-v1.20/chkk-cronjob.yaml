apiVersion: batch/v1beta1
kind: CronJob
metadata:
  labels:
    app.kubernetes.io/instance: chkk-cronjob
    app.kubernetes.io/managed-by: kubectl
    app.kubernetes.io/name: chkk-cronjob
    chkk.io/name: chkk-cluster-agent
  annotations:
    chkk.io/name: Cluster Agent
    chkk.io/version: v0.1.8
  name: chkk-cluster-context-cronjob
  namespace: chkk-system
spec:
  jobTemplate:
    metadata:
      labels:
        app.kubernetes.io/instance: chkk-cronjob
        app.kubernetes.io/name: chkk-cronjob
      annotations:
        chkk.io/name: Cluster Agent
        chkk.io/version: v0.1.8
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/instance: chkk-cronjob
            app.kubernetes.io/name: chkk-cronjob
          annotations:
            chkk.io/name: Cluster Agent
            chkk.io/version: v0.1.8
        spec:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                    - key: kubernetes.io/arch
                      operator: In
                      values:
                        - arm64
                        - amd64
          tolerations:
            - key: kubernetes.io/arch
              operator: Equal
              value: amd64
              effect: NoSchedule
            - key: kubernetes.io/arch
              operator: Equal
              value: arm64
              effect: NoSchedule
          automountServiceAccountToken: true
          containers:
            - env:
                - name: CHKK_ACCESS_TOKEN
                  valueFrom:
                    secretKeyRef:
                      key: CHKK_ACCESS_TOKEN
                      name: chkk-access-token
                - name: NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
              image: public.ecr.aws/chkk/cluster-agent:v0.1.8
              imagePullPolicy: Always
              name: chkk-cluster-context-cronjob
              resources:
                limits:
                  cpu: 500m
                  memory: 512Mi
                requests:
                  cpu: 500m
                  memory: 512Mi
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
              volumeMounts:
                - mountPath: /config
                  name: chkk-cluster-context-cronjob
                  readOnly: true
                - mountPath: /etc/downward
                  name: chkk-cluster-context-cronjob-labels
                  readOnly: true
          restartPolicy: Never
          securityContext:
            fsGroup: 65534
            runAsNonRoot: true
            runAsUser: 12000
            seccompProfile:
              type: RuntimeDefault
          serviceAccountName: chkk-cluster-context-cronjob
          volumes:
            - configMap:
                name: chkk-cluster-context-cronjob
              name: chkk-cluster-context-cronjob
            - downwardAPI:
                items:
                  - fieldRef:
                      fieldPath: metadata.labels
                    path: "labels"
              name: chkk-cluster-context-cronjob-labels
  schedule: 0 */12 * * *
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
